version: "3.8"
services:
    nodejs_project_docker_compose_service_name:
        image: node:20.11.1
        restart: always
        container_name: project_comtainer_name
        ports:
            # nodejs程序启动端口映射
            - 3579:3579
        volumes:
            # 以下写法，应用程序应放在本地相对于本文件的上一层目录，并将上层目录映射到docker内部的/usr/src/app中
            - ../:/usr/src/app
        environment:
            # 前端项目使用该环境时，环境变量不要配置，不然会导致打包结果不正常
            # NODE_ENV: development
        command:
            - sh
            - -c
            - |
                cd /usr/src/app
                [ ! -d "/usr/src/app/node_modules" ] && npm install
                npm run start
